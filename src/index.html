<!-- index.html (src/index.html and dist/index.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="App">
    <nav class="navbar w-full bg-gray-800 flex align-middle">
      <button id="fs" class="px-5"><img src="../public/img/fullscreen.svg" alt="full screen"></button>
      <div class="w-full" style="-webkit-app-region: drag;"></div>
      <button id="minimize" class="w-10 px-3  ml-auto hover:bg-gray-700"><img src="../public/img/-.svg" alt="-"></button>
      <button id="quit" class="w-12 p-2 hover:bg-gray-700"><img class="w-5" src="../public/img/x.svg" alt="x"></button>
    </nav>
  </div>

  <script src="../public/script/script.js"></script>
</body>
</html>
